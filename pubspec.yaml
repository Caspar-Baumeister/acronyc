name: acronyc_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  scroll_indicator: ^0.0.3
  adaptive_scrollbar: ^2.1.2
  photo_view: ^0.14.0
  simple_circular_progress_bar: ^1.0.2
  provider: ^6.1.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  animations: any
  shared_preferences: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/introduction_animation/
    - assets/images/asanas/
    - assets/images/asanas_base/
    - assets/icons/
